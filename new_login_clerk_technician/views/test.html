<html>

<head>
    <title>
        tech-patient page
    </title>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="test.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>

<body>
    <div id="container">

        <div id="patient_outer">
            <div id="patient_header">
                <label id="info">Patient Information </label>
            </div>
            <div id="patients">


                <label id="begin">No selected patient</label>
                <label id="p_name_icon"></label><label id="p_name" style="color: white; "></label>
                <label id="info_icon"></label><label id="info_label" style="color: white;  "></label>
                <label id="location" style="color: white;"></label>
                <label id="address" style="color: white;"></label>
                <label id="city" style="color: white;"></label>
                <label id="email_label" style="color:white;"></label>
                <label id="e_mail" style="color: white; "></label>

                <label id="report_icon"></label><label id="report_label" style="color: white; "></label>
                <label id="diagnosis" style="color: white; "></label>




            </div>
        </div>
        <div id="outer" class="Outer">
            <div id="h" class="H">
                <form action="/logout" method="post">
                    <input type="submit" value="Logout" id="logout_btn">
                </form>

                <label id="tech_name">Nimal yapa</label>


                <div class="image-container">
                    <img src="new_profile.jpg " id="icon">
                </div>

                <!--<label id='title'>Technician page</label>-->

            </div>
            <div id="upload" class="upload_">
                <label id="patient_name">Appointment id </label>
                <label id="diagnosis_id">Diagnosis id</label>
                <form action="/search" method="POST" id="target">

                    <div class="input_with_icon">
                        <input type="text" id="patient_name_input" name="patient_info" placeholder="appointment id ">
                        <input type="text" id="diagnosis_id_input" name="diagnosis_id" placeholder="diagnosis id ">
                    </div>


                    <input type="submit" id="patient_name_button" value="select">

                </form>

                <!--  <label id="patient_name">patient name</label>-->
                <!--  <form id="findName" action="" method="GET" enctype="multipart/form-data">
                <input type="text" id="patient_name_input" name="patient_info">
                <input type="submit" id="patient_name_button"  value="select">
                </form>-->
                <label id="report">Report</label>
                <form id="dropFileForm" action="/upload" method="POST" enctype="multipart/form-data"
                    onsubmit="uploadFiles(event)">
                    <input type="file" name="uploadedFile" id="fileInput" multiple onchange="addFiles(event)" />
                    <label for="fileInput" id="fileLabel" ondragover="overrideDefault(event);fileHover();"
                        ondragenter="overrideDefault(event);fileHover();"
                        ondragleave="overrideDefault(event);fileHoverEnd();"
                        ondrop="overrideDefault(event);fileHoverEnd();addFiles(event);">
                        <i class="fa fa-download fa-5x"></i><br>
                        <span id="fileLabelText">Choose a file or drag it here</span><br>
                        <span id="uploadStatus"></span>
                    </label>
                    <input type="submit" value="Upload" class="uploadButton">
                </form>
            </div>
        </div>
    </div>
</body>
<script src="jquery.js"></script>
<script type="text/javascript" src="up.js"></script>
<script type="text/javascript" src="select_name.js"></script>
<!--<script type="text/javascript" src="continue.js"></script>-->

</html>
